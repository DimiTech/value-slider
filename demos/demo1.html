<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Value Slider Demo</title>

    <link href="../src/value-slider.css" type="text/css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="../src/value-slider.js" type="text/javascript"></script>

    <!-- Just some quick styling -->
    <style>
    	body {
    		width: 30%;
    		margin: 50px auto;
    		text-align: center;
    		font-family: Arial, sans-serif;
    		color: #f7f7f7;
    		background-color: #303030;
    	}
    </style>
</head>
<body>

	<h1>Demo 1:</h1>
	<input id="value-slider"  type="text">
	<input id="value-slider2" type="text">
	<input id="value-slider3" type="text" value="40">
	
	<script type="text/javascript">

			var valueSliderDiv = document.getElementById('value-slider');
			var valueSlider1 = new ValueSlider({
				element: valueSliderDiv,
				value: 150,
				minValue: 50,
				maxValue: 300,
				vertical: true,
				step: 50,
				showMouseAt: true,
				showBuffer: true,
				buffered: 0.55
			});

			var valueSlider2 = new ValueSlider({
				element: $('#value-slider2'),
				maxValue: 2000,
				vertical: true
			});

			var valueSlider3 = new ValueSlider({
				element: document.querySelector('#value-slider3'),
				minValue: 40,
				maxValue: 400,
				step: 40,
				vertical: true,
				range: {
					leftValue: 120,
					rightValue: 200
				}
			});
		
	</script>
</body>
</html>
