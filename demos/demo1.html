<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loading Line Demo</title>

    <link href="../css/value-slider.css" type="text/css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="../js/value-slider.js" type="text/javascript"></script>

    <!-- Just some quick styling -->
    <style>
    	body {
    		width: 30%;
    		margin: 50px auto;
    		text-align: center;
    		font-family: Arial, sans-serif;
    		color: #f7f7f7;
    		background-color: #303030;
    	}
    </style>
</head>
<body>

	<h1>Demo 1:</h1>
	<div id="value-slider"></div>
	<div id="value-slider2"></div>
	<div id="value-slider3"></div>
	
	<script type="text/javascript">

			var valueSliderDiv = document.getElementById('value-slider');
			var valueSlider1 = new ValueSlider({
				div: valueSliderDiv,
				value: 300,
				minValue: 50,
				maxValue: 300,
				step: 25
			});
			console.log(valueSlider1);

			var valueSlider2 = new ValueSlider({
				div: $('#value-slider2'),
				maxValue: 200
			});
			console.log(valueSlider2);

			var valueSlider3 = new ValueSlider({
				div: $('#value-slider3'),
				value: 70
			});
			console.log(valueSlider3);
		
	</script>
</body>
</html>
