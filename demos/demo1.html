<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Value Slider Demo</title>

    <link href="../src/value-slider.css" type="text/css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="../src/value-slider.js" type="text/javascript"></script>

    <!-- Just some quick styling -->
    <style>
    	body {
    		width: 30%;
    		margin: 50px auto;
    		text-align: center;
    		font-family: Arial, sans-serif;
    		color: #f7f7f7;
    		background-color: #303030;
    	}
    </style>
</head>
<body>

	<h1>Demo 1:</h1>
	<input id="value-slider"  type="text">
	<input id="value-slider2" type="text">
	<input id="value-slider3" type="text" value="40">
	
	<script type="text/javascript">

			var valueSliderDiv = document.getElementById('value-slider');
			var valueSlider1 = new ValueSlider({
				element: valueSliderDiv,
				value: 150,
				minValue: 50,
				maxValue: 300,
				vertical: true,
				step: 50,
				showMouseAt: true,
				showBuffer: true,
				buffered: 0.55
			});

			var valueSlider2 = new ValueSlider({
				element: $('#value-slider2'),
				maxValue: 2000,
				vertical: true
			});

			var valueSlider3 = new ValueSlider({
				element: document.querySelector('#value-slider3'),
				value: 100, 			// Value of the single handle
	minValue: 50, 			// Widget's minimum value (the default is 0)
	maxValue: 300, 			// Widget's minimum value (the default is 100)
	step: 10,  				/* Widget's value step (the defualt is 1).
							   Slider's range (maxValue - minValue) must be divisible by step value without a remainder. */
	vertical: true,			// Makes the widget vertical
	height: '300px',		// Specifies the height of the widget (only works in vertical mode)
	showMouseAt: true,		// Enables the overlay which shows the mouse position while it hovers over the widget. You can't use this with a range sliders or vertical oriented sliders.
	showBuffer: true,		// Shows a buffer display. You can't use this with a range slider or vertical sliders.
	buffered: 55,			// Sets the buffer's initial value (0.0 - 1.0)
	showTooltip: false,		// Hides the tooltip (it's visible by defualt)
	range: {				// Initialize the widget in "range" mode. Use this option if you want to specify a range using this widget
		leftValue: 150,		// Value of the left handle
		rightValue: 250	// Value of the right handle, overwrites the value option if both are specified
		
	}
			});
		
	</script>
</body>
</html>
